<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Amazon Clone</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    .header { background: #232f3e; color: white; padding: 10px; text-align: center; }
    .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    label { font-weight: bold; display: block; margin: 10px 0 5px; }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
    button { background-color: #232f3e; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #3a4556; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Contact Us</h1>
  </div>
  <div class="container">
    <form action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
